<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedUp</title>
  <link rel="stylesheet" href="popup.css">
  <script type="text/javascript" src="src/utils/oauth.js"></script>
</head>

<body>
  <header>
    <h1>Job Application Tracker</h1>
    <div id="sheetSection">
      <span id="sheet">No Google Sheet Selected</span>
      <button id="settingsButton">
        <img src="/assets/cogwheel32.png" />
        <!-- Open Settings -->
      </button>
    </div>
  </header>
  <hr />
  <div id="main">
    <form id="settings">
      <ul>
        <li>
          <label for="dataConsent">Do you consent for us to collect data?</label>
          <input type="checkbox" name="dataConsent" checked><br>
        <li id="disclosure">
          We will only collect that you have sumbitted an application and we will anonymize your data submission.
        </li>
        </li>
        <li>
          <label for="sheetId">Sheet ID:</label>
          <input type="text" name="sheetId" value=""><br>
        </li>
      </ul>
      <button id="saveSettings">Save Settings</button>
    </form>
    <form id="jobForm">
      <ul>
        <li>
          <label for="jobTitle">Job Title:</label>
          <input type="text" name="jobTitle" value=""><br>
        </li>
        <li>
          <label for="company">Company:</label>
          <input type="text" name="company" value=""><br>
        </li>
        <li>
          <label for="source">Source:</label>
          <input type="text" name="source" value=""><br>
        </li>
        <li>
          <label for="applicationDateTime">Application Date and Time:</label>
          <input type="text" name="applicationDateTime" value=""><br>
        </li>
        <li>
          <label for="url">URL:</label>
          <input type="text" name="url" value="" readonly><br>
        </li>
      </ul>
      <button id="loadData">Load Data</button>
      <button id="saveData">Save Data</button>
    </form>
    <div id="result"></div>
  </div>
  <footer></footer>  <script src="dist/popup.bundle.js"></script> <!-- Ensure your script for the popup is here -->
</body>

</html>
