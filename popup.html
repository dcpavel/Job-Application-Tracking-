<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedUp</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
      <h1>Job Application Tracker</h1>
      <div id="sheetSection">
        <span id="sheet"></span>
        <button id="linkSheet">
          <img src="/assets/cogwheel32.png"/>
          <!-- Save Google Sheet -->
        </button>
      </div>
    </header>
    <hr />
    <div id="form">
      <form id="jobForm">
        <ul>
          <li>
            <label for="jobTitle">Job Title:</label>
            <input type="text" name="jobTitle" value=""><br>
          </li>
          <li>
            <label for="company">Company:</label>
            <input type="text" name="company" value=""><br>
          </li>
          <li>
            <label for="source">Source:</label>
            <input type="text" name="source" value=""><br>
          </li>
          <li>
            <label for="applicationDateTime">Application Date and Time:</label>
            <input type="text" name="applicationDateTime" value=""><br>
          </li>
          <li>
            <label for="url">URL:</label>
            <input type="text" name="url" value="" readonly><br>
          </li>
        </ul>
        <button id="loadDataButton">Load Data</button>
        <button id="submitButton">Save Data</button>
      </form>
      <div id="result"></div>
    </div>
    <footer></footer>
    <script src="bundle.js"></script> <!-- Ensure your script for the popup is here -->
</body>
</html>
